publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  cupertino_icons: ^0.1.3

  http: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


